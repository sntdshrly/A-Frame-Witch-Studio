<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Witch Studio</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>
<body>
    <a-scene>
        <a-sky color="#B6B6B4"></a-sky>
        <a-assets>
            <a-asset-item id="wizard" src="assets/wizard_asset_fot_tower_of_the_wizard_scene/scene.gltf"></a-asset-item>
            <a-asset-item id="evil" src="assets/evil_cauldron/scene.gltf"></a-asset-item>
            <a-asset-item id="floor" src="assets/castle_stone_floor/scene.gltf"></a-asset-item>
            <a-asset-item id="desk" src="assets/desk_group_3x2x1.6/scene.gltf"></a-asset-item>
            <a-asset-item id="bearBaloon" src="assets/bear_on_balloons/scene.gltf"></a-asset-item>
            <a-asset-item id="bear" src="assets/bear/scene.gltf"></a-asset-item>
            <a-asset-item id="deer" src="assets/deer-ver1/scene.gltf"></a-asset-item>
            <a-asset-item id="cat" src="assets/cat_01_-_blacksmiths_workshop_assets/scene.gltf"></a-asset-item>
            <a-asset-item id="bat" src="assets/medieval_asset_21_bat/scene.gltf"></a-asset-item>
            <a-asset-item id="woden" src="assets/woden_set_1_ao/scene.gltf"></a-asset-item>
            <a-asset-item id="grass" src="assets/plant_02_-_blacksmiths_workshop_assets/scene.gltf"></a-asset-item>

            <img id="wall" src="assets/wall.jpg" />
        </a-assets>

        <a-entity id="rig" position="-4 2 3" rotaion="0 -45 0">
            <a-entity camera look-controls wasd-controls></a-entity>
        </a-entity>

        <a-box src="#wall" depth="0.1" height="5" width="5" position="-15 2 -30"></a-box>
        <a-box src="#wall" depth="0.1" height="5" width="5" position="-10 2 -30"></a-box>
        <a-box src="#wall" depth="0.1" height="5" width="5" position="-5 2 -30"></a-box>
        <a-box src="#wall" depth="0.1" height="5" width="5" position="0 2 -30"></a-box>
        <a-box src="#wall" depth="0.1" height="5" width="5" position="5 2 -30"></a-box>
        <a-box src="#wall" depth="0.1" height="5" width="5" position="10 2 -30"></a-box>

        <a-gltf-model src="#wizard" position="0 0 -5" scale="1.5 1.5 1.5"></a-gltf-model>
        <a-gltf-model src="#cat" position="-1 0 -5"></a-gltf-model>
        <a-gltf-model src="#evil" position="3 0 -5"></a-gltf-model>
        <a-gltf-model src="#floor" position="0 -1.4 -5"></a-gltf-model>
        <a-gltf-model src="#grass" position="-5.3 0 -5" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#grass" position="10 -0.3 -5" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#desk" position="-18 0.1 -6"></a-gltf-model>
        <a-gltf-model src="#bearBaloon" position="8 10 -15" rotation="0 -90 0"></a-gltf-model>
        <a-gltf-model src="#bat" position="-1 10 -15" rotation="0 45 0"></a-gltf-model>
        <a-gltf-model src="#bat" position="-2 9 -15" rotation="0 45 0"></a-gltf-model>
        <a-gltf-model src="#bat" position="-2.5 8 -15" rotation="0 45 0"></a-gltf-model>
        <a-gltf-model src="#bear" position="5 0 0" scale="0.5 0.5 0.5"></a-gltf-model>
        <a-gltf-model src="#deer" position="-10 1 -10"></a-gltf-model>
        <a-gltf-model src="#deer" position="-13 1 -10" rotation="0 -45 0"></a-gltf-model>
        <a-gltf-model src="#woden" position="9 -0.3 -25" rotation="0 -45 0"></a-gltf-model>
    </a-scene>
</body>
</html>
